<!DOCTYPE html>
<html>
<head>
    <title>Page Produit</title>
    <style>
        /* Styles CSS pour la mise en page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            display: flex;
            align-items: center;
        }
        .product-image {
            flex: 1;
            margin-right: 20px;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
        }
        .product-details {
            flex: 2;
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .product-description {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="product-image">
                <img src="path_to_image.jpg" alt="Product Image">
            </div>
            <div class="product-details">
                <h1 class="product-title">Nom du produit</h1>
                <p class="product-price">Prix: $99.99</p>
                <p class="product-description">Description du produit Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, tortor eget tincidunt eleifend, nunc nunc aliquet nunc, id consectetur nunc nunc auctor.</p>
            </div>
        </div>
    </div>
</body>
</html>
